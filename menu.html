<!DOCTYPE html>
<html>
    <head>
        <title>CoffeExpress</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./Style.css">
    </head>
    <body>
        <header>
            <ul class="listaNavBar">
                <li><a href="index.html"><img class="logoCafe" src="./assets/logo.png" alt="logo"></a></li>
                <li><a href="index.html">Inicio</a></li>
                <li><a class="letraGrande" href="menu.html">Menú</a></li>
            </ul>
        </header>
        <main>

            <!--hay que eliminar todo el grid y crear uno nuevo mejor con bootstrap para mañana -->

            <div class="container">
                <div class="Comida">
                    <p class="subtituloCafe">Comida</p>
                </div>
                <div class="Medialunas">
                    <img class="grid" src="./assets/medialunas.png" alt="medialunas">
                </div>
                <div class="Sandwichs">
                    <img class="grid" src="./assets/sandwich.png" alt="sandwich">
                </div>
                <div class="Snacks">
                    <img class="grid" src="./assets/macarrons.jpg" alt="macarrons">
                </div>
                <div class="Productos-para-llevar">
                    <p class="subtituloCafe">Productos para llevar</p>
                </div>
                <div class="cafe-tostado-medio">
                    <img class="grid" src="./assets/Cafemolido.png" alt="cafe-molido">
                </div>
                <div class="Cafe-tostado-oscuro">
                    <img class="grid" src="./assets/grano.png" alt="granos">
                </div>
                <div class="Té">
                    <img class="grid" src="./assets/te.png" alt="te">
                </div>
                <div class="Termos-para-bebidas-calientes">
                    <img class="grid" src="./assets/termos.png" alt="termos">
                </div>
                <div class="Vasos-reutilizables">
                    <img class="grid" src="./assets/vaso.png" alt="vaso">
                </div>
                <div class="Tazas">
                    <img class="grid" src="./assets/tazas.webp" alt="tazas">
                </div>
            </div>


        <button>Comprar</button>
        </main>
        <footer>
            <p class="footerDerechos">Derechos Reservados © 2023 Servicio de Café</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
